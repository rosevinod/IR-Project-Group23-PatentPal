<script>
    function loadRelatedTopics(query) {
        // $.ajax({type: 'POST', url: '/results/related_topics', xhrFields: {withCredentials: true}, data: {'Search': query},
        //         success: function (msg) {
        //             $('#id-related-topics-area').html(msg);
        //         }
        //     }
        // );
    }


    function load_results(query, page_number) {
        var path = String(window.location.pathname.split('/').pop());
        if (path.startsWith('results')) {
            window.history.pushState({}, 'Infinity Results - ' + query, '/' + path + '?q=' + query);
        } else {
            window.history.pushState({}, 'Infinity Results - ' + query, '/results/' + path + '?q=' + query);
        }
        document.title = 'Infinity Results - ' + query;
        document.getElementById('results').innerHTML = '';
        $('#loading_bar').show();
        $('.footer').hide();

        

        

        $.ajax({
            type: 'POST',
            url: '/results2',
            xhrFields: { withCredentials: true},
            data: {
                'Search': query,
                'page_number': page_number,
                
                
            },
            success: function (msg) {
                $('#loading_bar').hide();
                document.getElementById('results').innerHTML = msg;
                $('.footer').show();
                setSiteIconsAttr();

                $('#ad').show();

                

                

                initializeFontAttr();
                initializeCondenseAttr();
                initializeNewTabAttr();
                initializeThemeAttr();
                $("#unit-conversion").ready(function () {
                    selectUnits();
                });
                colorPickerLoaded();
                loadRandNumber();
                stopwatchload();

                // init Masonry
                $('.grid').masonry({
                    itemSelector: '.grid-item', percentPosition: true, columnWidth: '.grid-sizer'
                });

                
                    loadRelatedTopics(query);
                

            }, error: function () {
                $('#loading_bar').hide();

                var error_msg = ```<div class="column" style="padding-top: 0"><div class="card"><div class="card-content"><div class="content">There was an error loading your results. <a href="/contact">contact us</a>  if this error persists.</div></div></div></div>```;
                document.getElementById('results').innerHTML = error_msg;
                $('.footer').show();
            }
        });
    }

    function get_images(query) {
        $.ajax({
            type: 'POST', url: '/results/images_short', data: {
                'Search': query,
            }, success: function (msg) {
                $('#images_hidden').html(msg);
                $('#images_hidden').hide();
            }
        });
    }

    load_results('search', '1');
    

    function submit_new_search(event) {
        event.preventDefault();

        document.getElementById('externals').innerHTML = '';
        loadExternalLinks();
        initializeExternalsLayoutAttr();
        initializeCondenseAttr();

        var query = $('#search_query').val();
        

        if (query.startsWith('!')) {
            window.location.href = 'https://infinitysearch.co/results?q=' + query;
            return;
        }

        load_results(query, '1');
        
    }

    var form = document.getElementById("input_form");
    form.addEventListener("submit", submit_new_search, true);
</script>
